<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">To Do App</h1>

    <div style="padding: 0px 20px">
      <button class="btn btn-sort" onclick="sortTodosByEndDate()">
        Sort by End Date
      </button>

      <button class="btn btn-sort" onclick="getSelectedPriority()">Sort by Priority</button>
    </div>

    <div class="container">
      <div id="todo-container">
        <div class="header">
          <h2>To Do</h2>

          <div class="plusBtn" id="todo-plusBtn">
            <div class="plus alt"></div>
            <div>Add card</div>
          </div>
        </div>
        <ul id="todo-list" class="todo-list">
          <!-- Todo items will be added here -->
        </ul>
      </div>
      <div id="doing-container">
        <h2>Doing</h2>
        <ul id="doing-list" class="todo-list">
          <!-- Doing items will be added here -->
        </ul>
      </div>
      <div id="done-container">
        <h2>Done</h2>
        <ul id="done-list" class="todo-list">
          <!-- Done items will be added here -->
        </ul>
      </div>
    </div>

    <section class="modal hidden">
      <div class="flex">
        <button class="btn-close">⨉</button>
        <h2 id="editTaskTitle">Edit Task</h2>
        <div class="inputfield-container">
          <input type="editText" id="editTitle" placeholder="Title" />
          <textarea
            id="textAreaDescription"
            style="margin-top: 10px; margin-bottom: 10px"
            placeholder="Description"
            name="editDescription"
            rows="4"
            cols="50"
          ></textarea>
          <input type="date" id="endDate" />
          <div class="priority-container">
            <label for="priority-select">Priority:</label>
              <select id="edit-priority-select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
          </div>
          <button class="edit-btn">Edit</button>
        </div>
      </div>
    </section>

    <section class="modal hidden" id="addTaskModal">
      <div class="flex">
        <button class="btn-close">⨉</button>
        <h2 id="editTaskTitle">Add Task</h2>
        <div class="inputfield-container">
          <input type="editText" id="addTitle" placeholder="Title" />
          <textarea
            id="textAreaDescriptionAdd"
            style="margin-top: 10px; margin-bottom: 10px"
            placeholder="Description"
            name="editDescription"
            rows="4"
            cols="50"
          ></textarea>
          <input type="date" id="endDateAdd" />
          <div class="priority-container">
            <label for="priority-select">Priority:</label>
              <select id="add-priority-select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
          </div>
          <button class="addCard-btn">Add Card</button>
        </div>
      </div>
    </section>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
